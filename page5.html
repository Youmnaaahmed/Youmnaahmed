<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <header>
        <img src="logoooooooooooo.png" alt="Wheelchair Icon" class="icon">
    </header>
    <main>
        <form id="login-form">
            <input type="text" id="name" placeholder="Name: " class="input-box">
            <input type="password" id="password" placeholder="Password:" class="input-box">
            <input type="text" id="phone" placeholder="Phone Number: " class="input-box">
            <label for="services" class="service-label">servere motor disability :</label>
            <select id="options" class="dropdown">
                <option value="D0">D0</option>
                <option value="D1">D1</option>
                <option value="D2">D2</option>
            </select>
            <label for="services" class="service-label">Services you want:</label>

            <textarea id="services" placeholder="Enter the services you need" class="service-box"></textarea>

          
            <button type="submit" class="login-button">submit</button>
        </form>

        <p class="response-message">We will contact you as soon as possible.</p>
    </main>
    
    <script src="script5.js"></script>
</body>
</html>
